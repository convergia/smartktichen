<div class="device-box">
  <div ng-if="$ctrl.disabled" id="disabledOverlay"></div>
  <div class="device-box-content">
    <div class="device-box-label">
      <div class="device-box-head">{{ $ctrl.item }}</div>
      <div class="device-box-body">
        <div><i>{{'IDENTITY.DATARECEP' | translate}}</i></div>
        <div>{{ $ctrl.lastmod  | date:'MM/dd/yyyy hh:mm:ss' }}</div>
      </div>
    </div>
    <div class="device-box-action" >
      <button title="{{'IDENTITY.EDIT' | translate}}" ng-if="$ctrl.hasUpdate" ng-click="$ctrl.updateItem(item)"><i class="fa fa-pencil" aria-hidden="true"></i></button>
      <button title="{{'IDENTITY.DELETE' | translate}}" ng-if="$ctrl.hasDelete" ng-click="$ctrl.deleteItem(item)"><i class="fa fa-trash" aria-hidden="true"></i></button>
    </div>
  </div>
</div>
