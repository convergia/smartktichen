<div class="box" ng-mouseover="$ctrl.showActionBar = true" ng-mouseout="$ctrl.showActionBar = false" ng-class="{'box-without-header' : ($ctrl.widget.options.boxHeader === false || $ctrl.widget.options.boxHeader == 'false' || $ctrl.widget.sizeY == 1) ,  'vertical' : ($ctrl.widget.sizeX == 1)}">
    <div class="box-header-btns pull-right" ng-show="$ctrl.showActionBar == true">
       	<a title="Configure this widget" ng-if="$ctrl.widget.form" ng-click="$ctrl.openSettings($ctrl.widget)">
            <i class="glyphicon glyphicon-cog"></i>
        </a>
        <a title="Remove this widget" ng-click="$ctrl.remove($ctrl.widget)">
              <i class="glyphicon glyphicon-trash"></i>
        </a>
        <a class="drag-box" title="Drag this widget" ng-if="$ctrl.isMobile== false">
            <i class="glyphicon glyphicon-move"></i>
        </a>
