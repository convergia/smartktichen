<!-- Messages from the backend -->
<div class="display-count" ng-if="$ctrl.rerenderVal">
    <div ng-if="$ctrl.widgetLayout == 'vertical'" ng-style="{ 'border' : '{{$ctrl.borderSize}}px solid {{$ctrl.borderColor}}' }">
            <div class="vertical-count-media" ng-style="{ 'background' : '{{$ctrl.numberBackgroundColor}}', 'font-weight' : '{{$ctrl.numberFontWeight}}', 'font-family' : '{{$ctrl.numberFontFamily}}', 'color' : '{{$ctrl.numberTextColor}}', 'text-align' : '{{$ctrl.numberTextAlignment}}' }">{{$ctrl.data}}</div>
            <div class="vertical-count-media" ng-style="{ 'background' : '{{$ctrl.messageBackgroundColor}}', 'font-weight' : '{{$ctrl.messageFontWeight}}', 'font-family' : '{{$ctrl.messageFontFamily}}', 'color' : '{{$ctrl.messageTextColor}}', 'text-align' : '{{$ctrl.messageTextAlignment}}' }">{{$ctrl.message}}</div>    
    </div>
	<div ng-if="$ctrl.widgetLayout == 'horizontal'" ng-style="{ 'border' : '{{$ctrl.borderSize}}px solid {{ $ctrl.borderColor}}' }">
        <div ng-if="$ctrl.numberCellSize == 'small'"    class="media horizontal-count-media">
            <div class="media-left media-middle pull-none col-xs-3" ng-style="{ 'background' : '{{$ctrl.numberBackgroundColor}}', 'font-family' : '{{$ctrl.numberFontFamily}}', 'font-weight' : '{{$ctrl.numberFontWeight}}'}, 'color' : '{{$ctrl.numberTextColor}}', 'text-align' : '{{$ctrl.numberTextAlignment}}' ">
                <i ng-style="{ 'display' : ($ctrl.isLoading) ? 'block' : 'none' }" class="fas fa-spinner fa-spin"></i>
                <span ng-style="{ 'display' : ($ctrl.isLoading) ? 'none' : 'block' }">{{$ctrl.data}}</span>
            </div>
            <div class="media-body media-middle" ng-style="{ 'background' : '{{$ctrl.messageBackgroundColor}}'}">
                <span ng-style="{ 'color:' : '{{$ctrl.messageTextColor}}', 'font-weight' : '{{$ctrl.messageFontWeight}}', 'font-family' : '{{$ctrl.messageFontFamily}}', 'text-align' : '{{$ctrl.messageTextAlignment}}' }">{{$ctrl.message}}</span>
            </div>
         </div>
        <div ng-if="$ctrl.numberCellSize == 'medium'"    class="media horizontal-count-media">
            <div class="media-left media-middle pull-none col-xs-6 col-sm-5 col-md-6" ng-style="{ 'background' : '{{$ctrl.numberBackgroundColor}}', 'font-family' : '{{$ctrl.numberFontFamily}}', 'font-weight' : '{{$ctrl.numberFontWeight}}', 'color' : '{{$ctrl.numberTextColor}}', 'text-align' : '{{$ctrl.numberTextAlignment}}' }">
                <i ng-style="{ 'display' : ($ctrl.isLoading) ? 'block' : 'none' }" class="fas fa-spinner fa-spin"></i><span ng-style="{ 'display' : ($ctrl.isLoading) ? 'none' : 'block' }">{{$ctrl.data}}</span>
            </div>
            <div class="media-body media-middle" ng-style="{ 'background' : '{{$ctrl.messageBackgroundColor}}'}">
                <span ng-style="{ 'color' : '{{$ctrl.messageTextColor}}', 'font-weight' : '{{$ctrl.messageFontWeight}}', 'font-family' : '{{$ctrl.messageFontFamily}}', 'text-align' : '{{$ctrl.messageTextAlignment}}'}">{{$ctrl.message}}</span>
            </div>
         </div>
         <div ng-if="$ctrl.numberCellSize == 'large'"    class="media horizontal-count-media">
            <div class="media-left media-middle pull-none col-xs-10" ng-style="{ 'background' : '{{$ctrl.numberBackgroundColor}}', 'font-family' : '{{$ctrl.numberFontFamily}}', 'font-weight' : '{{$ctrl.numberFontWeight}}', 'color' : '{{$ctrl.numberTextColor}}', 'text-align' : '{{$ctrl.numberTextAlignment}}' }">
                <i ng-style="{ 'display' : ($ctrl.isLoading) ? 'block' : 'none' }" class="fas fa-spinner fa-spin"></i><span ng-style="{ 'display' : ($ctrl.isLoading) ? 'none' : 'block' }">{{$ctrl.data}}</span>
            </div>
            <div class="media-body media-middle" ng-style="{ 'background' : '{{$ctrl.messageBackgroundColor}}' }">
                <span ng-style="{ 'color' : '{{$ctrl.messageTextColor}}', 'font-weight' : '{{$ctrl.messageFontWeight}}', 'font-family' : '{{$ctrl.messageFontFamily}}', 'text-align' : '{{$ctrl.messageTextAlignment}}' }">{{$ctrl.message}}</span>
            </div>
         </div> 
         <div ng-if="$ctrl.numberCellSize == ''"    class="media horizontal-count-media">
            <div class="media-left media-middle pull-none" ng-style="{ 'background' : '{{$ctrl.numberBackgroundColor}}', 'font-family' : '{{$ctrl.numberFontFamily}}', 'font-weight' : '{{$ctrl.numberFontWeight}}', 'color' : '{{$ctrl.numberTextColor}}', 'text-align' : '{{$ctrl.numberTextAlignment}}' }">
                <i ng-style="{ 'display' : ($ctrl.isLoading) ? 'block' : 'none' }" class="fas fa-spinner fa-spin"></i><span ng-style="{ 'display' : ($ctrl.isLoading) ? 'none' : 'block' }">{{$ctrl.data}}</span>
            </div>
            <div class="media-body media-middle" ng-style="{ 'background' : '{{$ctrl.messageBackgroundColor}}' }">
                <span ng-style="{ 'color' : '{{$ctrl.messageTextColor}}', 'font-weight' : '{{$ctrl.messageFontWeight}}', 'font-family' : '{{$ctrl.messageFontFamily}}', 'text-align' : '{{$ctrl.messageTextAlignment}}' }">{{$ctrl.message}}</span>
            </div>
        </div>    
    </div>  
</div>
