<div ng-style="$ctrl.style">
    <button ng-if="$ctrl.isDisabled" disabled class="{{$ctrl.class}} is-disabled ui-button" ng-click="$ctrl.success()" promise-btn="$ctrl.successPromise">{{$ctrl.label}}</button>
    <button ng-if="!$ctrl.isDisabled" class="{{$ctrl.class}} ui-button" ng-click="$ctrl.success()" promise-btn="$ctrl.successPromise">{{$ctrl.label}}</button>
</div>
