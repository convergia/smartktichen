<div class="text-center loading" ng-hide="$ctrl.datas"><i class="fa fa-spinner fa-spin fa-3x"></i></div>
<div class="parent"><div class="alert alert-danger" ng-show="$ctrl.noResults">No data to display</div></div>
<div ng-if="$ctrl.datas && !$ctrl.noResults">
    <ng-dygraphs 
                 data="$ctrl.datas"
                 options="$ctrl.options"
                 legend="$ctrl.legend"
                 >
    </ng-dygraphs>
</div>
