<div class="text-center loading" ng-hide="vm.emails || vm.mobiles"><i class="fa fa-spinner fa-spin fa-3x"></i></div>
<div ng-show="vm.emails || vm.mobiles" class="col-xs-12 mt10">
  <h5>{{ 'NOTIFICATION.ADDEMAIL' | translate}}</h5>    

  <div class="mt10">
    <tags-input ng-model="vm.emails" placeholder="{{'NOTIFICATION.PLACEHOLDER' | translate}}" allowed-tags-pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"></tags-input>
  </div>
  <div class="mt10">
    <scriptr-button
                    type="btn-warning btn btn-default btn-sm"
                    is-disabled="false"
                    on-buttonclick="vm.buildParams"    
                    transport="https"    
                    label="{{'NOTIFICATION.SAVE' | translate}}"
                    https-method = "post"
                    api-params="vm.params"   
                    api="app/api/notifications/updateSettings"
                    >
    </scriptr-button>
  </div>
</div>
