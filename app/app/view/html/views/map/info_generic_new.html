<div ng-non-bindable="">
  <style>
    .deviceId{
      padding-top: 11px;
      font-size: 25px !important;
      color: #612480 !important;
    }
    .orange-btn{
      background: #F6A000;
    }
    .orange-btn:hover{
      background: #F6A000;
    }
    .orange-btn:active{
      background: #F6A000;
    }
    .btn-small{
      padding: 2px 10px;
    }
    div.infosummaryicon { line-height: 30px; }
    div.summarydetail { height: 30px; }
  </style>
  <section class=" pdt10 index-summary mrgb10">
    <div class="col-xs-12 info-wrap">
      <div class="col-xs-2   pdl0 pdr0">
        <div class="" ng-bind-html="summaryIcons.cxc">
        </div>

      </div>
      <div class="col-xs-10  text-center "  ng-if="marker.details.id.value">

        <div class="nb bold deviceId">{{marker.details.id.value || "N/A"}}</div>

      </div>



    </div>
    <div class="clearfix mb10"></div>
    <div class="col-xs-12 info-wrap">


      <div class="col-xs-6  text-center" ng-if="marker.details.creationDate.value">
        <div class="icon infosummaryicon" ng-bind-html="summaryIcons.cxc_time">
        </div>
        <div class="nb bold summarydetail">{{marker.details.creationDate.value | date:'MM/dd/yyyy hh:mm:ss' || "N/A"}}</div>
        <small>Time</small>
      </div>
      <div class="col-xs-6 text-center" ng-if="marker.details.battery.value">
        <div class="icon infosummaryicon" ng-bind-html="summaryIcons.cxc_bat">
        </div>
        <div class="nb bold summarydetail">{{marker.details.battery.value || "N/A"}} %</div>
        <small>Battery</small>
      </div>

    </div>

  </section>
  <section class="clear"></section>
  <section class="btns-container col-xs-12">
    <button type="button" ng-click='vm.go("/dashboard/deviceId/"+marker.details.id.value)'
            class="btn btn-small btn-default orange-btn mt15 mrgr15" ng-cloak>View Dashboard</button>
    <button type="button" ng-click='vm.go("/alerts/deviceId/"+marker.details.id.value)' 
            class="btn btn-small btn-danger orange-btn mt15" ng-cloak>View Alerts</button>
  </section>
</div>
