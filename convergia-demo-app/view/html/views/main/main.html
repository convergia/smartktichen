<div ng-controller="mapCtrl as vm"  ng-init="vm.init()">
    <scriptr-map
             sources-info="vm.sources"
             clustered-view="true"
             cluster-zoom="8"
             path-stroke-opacity="0.5"
             path-stroke-weight="10"
             summary-icons="vm.icons"
             api="convergia-demo-app/api/latestevents"
             api-params="{}"
             msg-tag="live_map_data"
             geofence-manager="false"
             bounce="true"
             on-select-asset="vm.onSelectAsset"
             default-center="{{vm.defaultCenter}}"    
             max-asset-points=1>
    <info-window id="infoWindowTemplate_simulator" template="/convergia-demo-app/view/html/views/main/info_simulator.html" max-width="600"></info-window>
    </scriptr-map>
</div>
